<div class="container-fs">

  <button routerLink="/heroes/new" mat-raised-button color="accent">Añadir nuevo héroe</button>

  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="filter($event)" #input>
  </mat-form-field> 


  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource!">
  
      <ng-container matColumnDef="superhero">
        <th mat-header-cell *matHeaderCellDef> Héroe </th>
        <td mat-cell *matCellDef="let element"> {{element.superhero}} </td>
      </ng-container>
  
      <ng-container matColumnDef="publisher">
        <th mat-header-cell *matHeaderCellDef> Creador </th>
        <td mat-cell *matCellDef="let element"> {{element.publisher}} </td>
      </ng-container>
  
      <ng-container matColumnDef="alter_ego">
        <th mat-header-cell *matHeaderCellDef> Alter ego </th>
        <td mat-cell *matCellDef="let element"> {{element.alter_ego}} </td>
      </ng-container>
  
      <ng-container matColumnDef="characters">
        <th mat-header-cell *matHeaderCellDef> Personaje(s) </th>
        <td mat-cell *matCellDef="let element"> {{element.characters}} </td>
      </ng-container>

      <ng-container matColumnDef="first_appearance">
        <th mat-header-cell *matHeaderCellDef> Primera aparición </th>
        <td mat-cell *matCellDef="let element"> {{element.first_appearance}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> 
          <div class="action-buttons-cnt">
            <button routerLink="/heroes/{{element.id}}/edit" mat-mini-fab color="accent" aria-label="edit button">
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="deleteHero(element)" mat-mini-fab color="accent" aria-label="accent button">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 20, 30]"
                   showFirstLastButtons
                   aria-label="Select page of heroes">
    </mat-paginator>
  </div>
</div>
