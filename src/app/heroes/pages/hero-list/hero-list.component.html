<div class="container-fs">
  
  <div class="topbar">
    <button routerLink="/heroes/new" mat-raised-button color="accent">{{ "button.add_hero" | translate }} </button>  
    <app-search (onUserInput)="filterList($event)" label="{{ 'input.search' | translate }}"></app-search>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource!">
  
      <ng-container matColumnDef="superhero">
        <th mat-header-cell *matHeaderCellDef> {{ "th.hero" | translate }} </th>
        <td mat-cell *matCellDef="let element"> {{element.superhero}} </td>
      </ng-container>
      
      <ng-container matColumnDef="alter_ego">
        <th mat-header-cell *matHeaderCellDef> {{ "th.alter_ego" | translate }} </th>
        <td mat-cell *matCellDef="let element"> {{element.alter_ego}} </td>
      </ng-container>
  
      <ng-container matColumnDef="publisher">
        <th mat-header-cell *matHeaderCellDef> {{ "th.publisher" | translate }} </th>
        <td mat-cell *matCellDef="let element"> {{element.publisher}} </td>
      </ng-container>  

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> {{ "th.actions" | translate }} </th>
        <td mat-cell *matCellDef="let element"> 
          <div class="action-buttons-cnt">
            <button routerLink="/heroes/{{element.id}}/edit" mat-mini-fab color="accent" aria-label="edit button" (click)="$event.stopPropagation()">
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="$event.stopPropagation();deleteHero(element)" mat-mini-fab color="accent" aria-label="accent button">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" routerLink="/heroes/{{row.id}}"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 20, 30]"
                   showFirstLastButtons
                   aria-label="Select page of heroes">
    </mat-paginator>
  </div>
</div>
