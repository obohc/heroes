<h1 mat-dialog-title> {{ "dialog.deletion.header" | translate }} </h1>
<div mat-dialog-content>
  <p [innerHTML]="'dialog.deletion.msg' | translate:{superhero}"></p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button cdkFocusInitial (click)="cancelDeletion()">{{ "button.no" | translate }}</button>
  <button mat-button (click)="confirmDeletion()">{{ "button.yes" | translate }}</button>
</div>
